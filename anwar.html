<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Card</title>
    <style>
        .card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h2 {
            margin: 0;
            padding-bottom: 10px;
            font-size: 24px;
        }

        .specifications {
            list-style-type: none;
            padding: 0;
        }

        .specifications li {
            padding: 5px 0;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="laptop.jpg" alt="Laptop Image">
        <h2>Random Laptop</h2>
        <ul class="specifications">
            <li><strong>CPU:</strong> Intel i7-11900H</li>
            <li><strong>RAM:</strong> 16GB DDR4</li>
            <li><strong>Storage:</strong> 512GB NVMe SSD</li>
            <li><strong>Graphics:</strong> NVIDIA RTX 3060</li>
        </ul>
    </div>

</body>

</html>

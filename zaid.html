<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2b2b2b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #383838;
            color: #f5f5f5;
            border-radius: 15px;
            width: 320px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .card img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .card h2 {
            margin: 0;
            padding-bottom: 15px;
            font-size: 26px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        .specifications {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }

        .specifications li {
            padding: 8px 0;
        }

        .specifications li span {
            font-weight: bold;
            color: #e0a43a; /* Golden accent */
        }
    </style>
</head>
<body>

<div class="card">
    <img src="smartphone'.jpeg" alt="Smartphone Image">
    <h2>Random Smartphone</h2>
    <ul class="specifications">
        <li><span>Display:</span> 6.5-inch AMOLED</li>
        <li><span>Camera:</span> Triple-lens 108MP</li>
        <li><span>Battery:</span> 4500mAh</li>
        <li><span>OS:</span> Android 12</li>
    </ul>
</div>

</body>
</html>
